apiVersion: batch/v1
kind: CronJob
metadata:
  name: ebay-scraper
  labels:
    app: price-tracker
    component: scraper
spec:
  schedule: "@hourly"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: price-tracker
            component: scraper
        spec:
          restartPolicy: Never
          containers:
            - name: scraper
              image: docker.io/globoglobitos/price-tracker-scraper:latest
              imagePullPolicy: Always
              env:
                - name: SEARCH_TERM
                  value: "Selmer Mark VI"
                - name: MAX_PAGES
                  value: "2"
                - name: HEADLESS
                  value: "true"
                - name: BROWSER
                  value: "chromium"
                # Proxy configuration
                - name: HTTP_PROXY
                  valueFrom:
                    secretKeyRef:
                      name: scraper-proxy
                      key: http_proxy
                - name: HTTPS_PROXY
                  valueFrom:
                    secretKeyRef:
                      name: scraper-proxy
                      key: https_proxy
                - name: NO_PROXY
                  value: ".svc,.cluster.local,localhost,127.0.0.1"
              resources:
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "500m"
                  memory: "1Gi"

