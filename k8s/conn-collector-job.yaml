apiVersion: batch/v1
kind: Job
metadata:
  name: conn-collector
  namespace: price-tracker
spec:
  template:
    metadata:
      labels:
        app: conn-collector
    spec:
      containers:
      - name: conn-collector
        image: price-tracker-scraper:latest
        command: ["python", "-m", "scraper.collector"]
        env:
        - name: USER_DATA_DIR
          value: "/app/local-stuff-ignore/profiles"
        - name: RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        - name: RABBITMQ_VHOST
          value: "price-tracker"
        - name: SEARCH_TERMS
          value: "Conn saxophone,Conn 6M,Conn 10M,Conn New Wonder,Conn Director,Conn Lady Face"
        - name: MAX_PAGES
          value: "10"
        volumeMounts:
        - name: profiles-dir
          mountPath: /app/local-stuff-ignore/profiles
      volumes:
      - name: profiles-dir
        hostPath:
          path: /home/globoglobito/repos/price-tracker/local-stuff-ignore/profiles
          type: DirectoryOrCreate
      restartPolicy: Never
  backoffLimit: 3
